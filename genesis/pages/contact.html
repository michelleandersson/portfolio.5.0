<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/contact.css">
    <title>Contact</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav--left">
                <a href="../index.html"> <img class="logo" src="../images/logo.svg" alt="Genesis Logo"></a>
            </div>
            <div class="nav--right">
                <ul class="nav__list">
                    <li class="nav__link"><a href="project-details.html">Projects</a></li>
                    <li class="nav__link"><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="main__container">
        <section class="main">
            <div class="main__info">
                <h2 class="main__info-title">Full set of great features to make your product fresh</h2>
                <p class="main__info-text">
                    Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp.
                </p>  
            </div>
            <div class="main__form-container">
                <form class="main__form" action="">
                    <label class="label" for="name">Name</label>
                    <input class="input" type="text" id="name" required autofocus placeholder="Name Nameson">
                    <label class="label" for="email">Email</label>
                    <input class="input" type="email" required placeholder="email@email.com">
                    <label class="label" for="message">Message</label>
                    <textarea class="input" name="message" id="message" cols="30" rows="1" placeholder="Your message here" required></textarea>
                    <button class="button" type="submit">Submit</button>
                </form>
            </div>
        </section>
        <section> 
            <div id="googleMap" class="map"></div>
            <script>
            function myMap() {
            var mapProp= {
            center:new google.maps.LatLng(40.702659, -73.948288),
            zoom:15,
            };
            var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
            }
            </script>

            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDG4Q-He2ZXRLXbMBB0zcUd3Y9FWkROK3g&callback=myMap"></script>
        </section>
    </main>
    <footer class="footer">
        <nav class="nav--footer">
            <div class="nav--footer--left">
                <a href="../index.html"> <img class="logo--footer" src="../images/logo.svg" alt="Genesis Logo"></a>
            </div>
            <div class="nav--footer--right">
                <ul class="nav__list--footer">
                    <li class="nav__link--footer"><a href="project-details.html">Projects</a></li>
                    <li class="nav__link--footer"><a href="contact.html">Contact</a></li>
                </ul>
                <img class="social--footer" src="../images/social.svg" alt="Social Media Logos">
            </div>
        </nav>
    </footer> 
</body>
</html>
